language: java
jdk:
- openjdk8
script:
- "./gradlew build -PwarningsAsErrors=true --scan -s"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/libs/AlexaAskKTX-0.1.0.jar
  skip_cleanup: true
  on:
    repo: hunterchung/AlexaAskKTX
    tags: true
